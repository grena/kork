Kork\Bundle\AppBundle\Entity\User:
    type:  entity
    table: fos_user
    fields:
        id:
            id: true
            type: guid
            generator:
                strategy: UUID
        github_id:
            type: string
            length: 255
            nullable: true
        github_access_token:
            type: string
            length: 255
            nullable: true
        date_registered:
            type: date
            nullable: true
    oneToMany:
        characters:
            targetEntity: Kork\Bundle\AppBundle\Entity\Character
            mappedBy: user
            cascade:
                - persist
                - detach
                - remove
            orphanRemoval: true
